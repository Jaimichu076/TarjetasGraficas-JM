<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zona secreta — DOOM clásico</title>

  <link rel="stylesheet" href="../css/styles.css" />

  <style>
    /* Contenedor general */
    .secret-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Tarjeta principal */
    .secret-card {
      padding: 2rem;
      border-radius: 14px;
      background: radial-gradient(circle at top left, rgba(0,255,106,0.15), var(--bg-card));
      border: 1px solid var(--border-neon);
      box-shadow: var(--shadow-neon);
      text-align: center;
    }

    /* Contenedor del juego */
    .doom-container {
      position: relative;
      width: 100%;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid var(--accent-green);
      box-shadow: 0 0 20px rgba(0,255,106,0.4);
      background: black;
      transition: box-shadow 0.3s ease;
    }

    .doom-container:hover {
      box-shadow: 0 0 28px rgba(39,226,255,0.6);
    }

    /* Iframe del juego */
    .doom-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Botón de salida */
    .doom-exit {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 20;
      padding: 6px 14px;
      font-size: 0.75rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
      color: #020617;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,255,106,0.7);
      transition: 0.2s ease;
    }

    .doom-exit:hover {
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
      box-shadow: 0 0 18px rgba(39,226,255,0.9);
      transform: translateY(-2px);
    }

    /* Indicador inferior */
    .doom-hint {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .doom-container {
        height: 420px;
      }
    }

    @media (max-width: 480px) {
      .doom-container {
        height: 340px;
      }
    }
  </style>
</head>

<body>
  <main class="secret-wrapper fade-in">
    <div class="secret-card">

      <h1 class="hacker-prefix mb-3">Zona secreta</h1>
      <p class="section-subtitle mb-4">DOOM clásico con sonido</p>

      <div class="doom-container">
        <!-- Botón de salida -->
        <button class="doom-exit" onclick="window.location.href='../index.html'">
          Salir
        </button>

        <!-- Juego DOOM -->
        <iframe
          src="https://archive.org/embed/doom-play"
          class="doom-frame"
          allow="autoplay; fullscreen"
          loading="lazy"
        ></iframe>
      </div>

      <p class="doom-hint">
        Usa las teclas para moverte. El sonido está activado.  
        Puedes cerrar el juego en cualquier momento con el botón superior.
      </p>

    </div>
  </main>
</body>
</html>
