<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Hub — Comparador de GPUs</title>

    <!-- Bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Fondo Matrix -->
    <script src="js/matrix.js" defer></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="index.html">GPU HUB</a>

        <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navMenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="gpus.html">GPUs</a></li>
                <li class="nav-item"><a class="nav-link active" href="compare.html">Comparar</a></li>
                <li class="nav-item"><a class="nav-link" href="favorites.html">Favoritos</a></li>
                <li class="nav-item"><a class="nav-link" href="forum.html">Foro</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container py-5 fade-in">

        <!-- TÍTULO -->
        <div class="mb-4">
            <h1 class="hacker-prefix mb-1">Comparador de GPUs</h1>
            <p class="section-subtitle">Selecciona y compara tarjetas gráficas</p>
        </div>

        <!-- SELECTOR Y BOTONES -->
        <div class="row g-4 mb-5">
            <div class="col-md-6">
                <label class="form-label">Selecciona una GPU</label>
                <select id="gpuSelect" class="form-select">
                    <!-- compare.js llenará las opciones -->
                </select>
            </div>

            <div class="col-md-6 d-flex align-items-end gap-2">
                <button id="addGpuBtn" class="btn btn-primary w-100">
                    Añadir a la comparación
                </button>

                <button id="clearBtn" class="btn btn-danger w-100">
                    Limpiar comparación
                </button>
            </div>
        </div>

        <!-- GPUS SELECCIONADAS -->
        <h2 class="mb-3 section-subtitle">GPUs seleccionadas</h2>

        <div id="selectedGpus" class="row g-4 mb-5">
            <!-- compare.js generará tarjetas aquí -->
        </div>

        <!-- TABLA COMPARATIVA -->
        <h2 class="mb-3 section-subtitle">Tabla comparativa</h2>

        <div class="table-responsive">
            <table id="compareTable" class="table table-dark table-striped table-bordered">
                <!-- compare.js generará la tabla aquí -->
            </table>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="py-3">
        GPU Hub © 2026 — Todos los derechos reservados
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/compare.js"></script>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
