<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Hub — Perfil</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Fondo Matrix -->
    <script src="js/matrix.js" defer></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="index.html">GPU Hub</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="gpus.html">GPUs</a></li>
                <li class="nav-item"><a class="nav-link" href="compare.html">Comparar</a></li>
                <li class="nav-item"><a class="nav-link" href="favorites.html">Favoritos</a></li>
                <li class="nav-item"><a class="nav-link" href="forum.html">Foro</a></li>
                <li class="nav-item"><a class="nav-link active" href="profile.html">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container py-5" style="max-width: 600px;">

        <h1 class="text-center mb-4">Tu perfil</h1>

        <div id="profileMessage" class="text-center mb-3"></div>

        <div class="card p-4">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="profileName" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="profileEmail" type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Nueva contraseña (opcional)</label>
                <input id="profilePassword" type="password" class="form-control" placeholder="••••••••">
            </div>

            <div class="mb-3">
                <label class="form-label">Tema</label>
                <select id="profileTheme" class="form-select">
                    <option value="dark">Oscuro (por defecto)</option>
                    <option value="light">Claro</option>
                </select>
            </div>

            <button id="saveProfileBtn" class="btn btn-primary w-100 mb-3">Guardar cambios</button>

            <button id="logoutBtn" class="btn btn-danger w-100">Cerrar sesión</button>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="py-3 text-center">
        GPU Hub © 2026 — Todos los derechos reservados
    </footer>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
