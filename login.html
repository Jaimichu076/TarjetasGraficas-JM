</head>

<body>
    <!-- Fondo Matrix -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="index.html">GPU HUB</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gpus.html">GPUs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="compare.html">Comparar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ranking.html">Ranking</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Entrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container py-5 fade-in" style="max-width: 600px;">

        <!-- TÍTULO -->
        <div class="mb-4 text-center">
            <h1 class="hacker-prefix mb-1">Iniciar sesión</h1>
            <p class="section-subtitle">Accede a tu perfil local</p>
        </div>

        <!-- FORMULARIO -->
        <div class="card p-4">
  <form id="loginForm">
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="loginEmail"
        placeholder="ejemplo@correo.com"
        required
      />
    </div>

    <div class="mb-3">
      <label for="loginPassword" class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="loginPassword"
        required
      />
    </div>

    <div id="loginMessage" class="text-error mb-3" style="display: none;"></div>

    <button type="submit" class="btn btn-primary w-100">
      Iniciar sesión
    </button>
  </form>

  <hr class="my-4" />

  <p class="text-muted-custom text-center mb-2">
    ¿No tienes cuenta?
  </p>
  <a href="register.html" class="btn btn-secondary w-100">
    Crear cuenta
  </a>
</div>


    </main>

    <!-- FOOTER -->
    <footer class="py-3">
        GPU Hub © 2026 — Todos los derechos reservados
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/firebase.js"></script>
