    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">GPU Hub</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="gpus.html">Tarjetas gráficas</a>

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Crear cuenta</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="container my-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="fw-bold text-center mb-4">Crear cuenta</h3>

                <div id="register-msg"></div>

                <form id="register-form">
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="reg-email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="reg-password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Repetir contraseña</label>
                        <input type="password" class="form-control" id="reg-password2" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
                </form>

                <p class="text-center mt-3">
                    ¿Ya tienes cuenta?
                    <a href="login.html">Iniciar sesión</a>
                </p>

            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">© 2026 GPU Hub — Proyecto académico</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
