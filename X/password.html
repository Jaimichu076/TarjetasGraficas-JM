<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso restringido</title>

  <link rel="stylesheet" href="../css/styles.css" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .access-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 12px;
      background: radial-gradient(circle at top left, rgba(0,255,106,0.15), var(--bg-card));
      border: 1px solid var(--border-neon);
      box-shadow: var(--shadow-neon);
      animation: fadeIn 0.4s ease-out forwards;
      text-align: center;
    }

    .access-title {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: var(--accent-green);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: "JetBrains Mono", monospace;
    }

    .access-sub {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.12em;
    }

    .access-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      font-family: "JetBrains Mono", monospace;
      font-size: 0.9rem;
      outline: none;
      transition: 0.2s;
    }

    .access-input:focus {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 12px rgba(39, 226, 255, 0.4);
      background: #020617;
    }

    .access-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: "JetBrains Mono", monospace;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
      color: #020617;
      font-weight: bold;
      box-shadow: 0 0 14px rgba(0,255,106,0.6);
      transition: 0.2s;
    }

    .access-btn:hover {
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
      box-shadow: 0 0 18px rgba(39,226,255,0.8);
    }

    .error-msg {
      margin-top: 1rem;
      color: #ff6b6b;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-family: "JetBrains Mono", monospace;
    }

    .error-msg.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="access-card fade-in">
    <div class="access-title">$ Acceso restringido</div>
    <div class="access-sub">Introduce la contraseña para continuar</div>

    <input
      id="secretPass"
      type="password"
      class="access-input"
      placeholder="Contraseña"
      autocomplete="off"
    />

    <button id="enterBtn" class="access-btn">Entrar</button>

    <div id="errorMsg" class="error-msg">Contraseña incorrecta</div>
  </div>

  <script>
    const input = document.getElementById("secretPass");
    const btn = document.getElementById("enterBtn");
    const error = document.getElementById("errorMsg");

    function checkPassword() {
      const pass = input.value.trim().toLowerCase();

      if (pass === "envidia") {
        window.location.href = "menusecreto.html";
      } else {
        error.classList.add("visible");
        input.value = "";
        input.focus();
      }
    }

    btn.addEventListener("click", checkPassword);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
