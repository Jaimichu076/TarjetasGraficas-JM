<html lang="es">
<head>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Fondo Matrix -->
    <script src="js/matrix.js" defer></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="index.html">GPU HUB</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gpus.html">GPUs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="compare.html">Comparar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ranking.html">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html">Favoritos</a>
                </li>

                    <a class="nav-link" href="forum.html">Foro</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Entrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container py-5 fade-in" style="max-width: 900px;">
        <div class="mb-4 text-center">
            <h1 class="hacker-prefix mb-1">Foro técnico</h1>
            <p class="section-subtitle">Comparte dudas, ideas y configuraciones</p>
        </div>

        <!-- FORMULARIO PARA NUEVO HILO -->
        <div class="card p-4 mb-5">
            <h2 class="mb-3">Crear nuevo hilo</h2>

            <form id="newThreadForm">
                <div class="mb-3">
                    <label for="threadTitle" class="form-label">Título del hilo</label>
                    <input
                        type="text"
                        class="form-control"
                        id="threadTitle"
                        placeholder="Ej: ¿Qué PSU necesito para una RTX 4080?"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="threadContent" class="form-label">Contenido</label>
                    <textarea
                        class="form-control"
                        id="threadContent"
                        rows="4"
                        placeholder="Describe tu duda, idea o configuración..."
                        required
                    ></textarea>
                </div>

                <div id="threadMessage" class="text-error mb-3" style="display: none;"></div>

                <button type="submit" class="btn btn-primary w-100">
                    Publicar hilo
                </button>
            </form>
        </div>

        <!-- LISTA DE HILOS -->
        <h2 class="mb-3 section-subtitle">Hilos recientes</h2>
        <div id="threadsList" class="d-flex flex-column gap-3">
            <!-- forum.js generará aquí los hilos -->
        </div>
    </main>

    <footer class="py-3">
        GPU Hub © 2026 — Todos los derechos reservados
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/forum.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
