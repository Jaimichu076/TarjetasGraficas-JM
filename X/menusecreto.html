<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zona secreta — Hub de juegos</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/matrix.js" defer></script>
</head>

<body class="bg-dark text-light">

  <main class="container py-5 fade-in">

    <!-- Título -->
    <div class="text-center mb-5">
      <h1 class="hacker-prefix mb-2">Zona secreta</h1>
      <p class="section-subtitle">Juegos clásicos en HTML</p>
    </div>

    <!-- Contenedor de juegos -->
    <div id="juegosContainer" class="row g-4">
      <!-- Se rellena dinámicamente -->
    </div>

    <!-- Nota -->
    <div class="text-center mt-4">
      <p class="doom-hint">
        Todos los juegos se ejecutan en el navegador. Algunos pueden tardar unos segundos en cargar.
      </p>
    </div>

    <!-- Botón de salida -->
    <div class="text-center mt-5">
      <a href="../index.html" class="btn btn-secondary btn-sm">Volver al menú principal</a>
    </div>

  </main>

  <!-- Scripts -->
  <script src="menusecreto.js"></script>
  <script>
    const container = document.getElementById("juegosContainer");

    juegosSecretos.forEach(juego => {
      const col = document.createElement("div");
      col.className = "col-12 col-md-6 col-lg-4 fade-in";

      col.innerHTML = `
        <div class="card h-100 text-center">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="gpu-card-title">${juego.titulo}</h5>
              <p class="gpu-meta">${juego.descripcion}</p>
            </div>
            <a 
              href="${juego.enlace}" 
              class="btn btn-primary btn-sm mt-3"
              ${juego.externo ? 'target="_blank"' : ''}
            >Jugar</a>
          </div>
        </div>
      `;

      container.appendChild(col);
    });
  </script>
</body>
</html>
