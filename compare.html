  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="index.html">GPU HUB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>

    <div class="row g-4 mb-5">
      <div class="col-md-6">
        <label class="form-label">Selecciona las GPUs a comparar</label>
        <select id="gpuSelect" class="form-select">
          <!-- compare.js llenará las opciones -->
        </select>
      </div>
      <div class="col-md-6 d-flex align-items-end gap-2">
        <button id="addGpuBtn" class="btn btn-primary w-100">Añadir a la comparación</button>

      </div>
    </div>

    <h4 class="mb-3 section-subtitle">GPUs seleccionadas</h4>
    <div id="selectedGpus" class="row g-3 mb-5">
      <!-- compare.js renderiza tarjetas aquí -->
    </div>

    <h4 class="mb-3 section-subtitle">Tabla comparativa</h4>
    <div class="table-responsive">
      <table id="compareTable" class="table table-dark table-striped table-bordered">
