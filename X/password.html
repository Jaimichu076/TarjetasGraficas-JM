<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zona secreta — Acceso</title>

    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <main class="container py-5 fade-in" style="max-width: 400px;">
        <div class="card p-4 text-center">
            <h2 class="mb-3">Acceso restringido</h2>
            <p class="text-muted-custom mb-3">Introduce la contraseña</p>

            <input id="secretPass"
                   type="password"
                   class="form-control mb-3"
                   placeholder="Contraseña" />

            <button id="enterBtn" class="btn btn-primary w-100">Entrar</button>

            <p id="errorMsg" class="text-error mt-3" style="display:none;">
                Contraseña incorrecta
            </p>
        </div>
    </main>

    <script>
        document.getElementById("enterBtn").addEventListener("click", () => {
            const pass = document.getElementById("secretPass").value.trim();

            if (pass === "envidia") {
                window.location.href = "menusecreto.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        });
    </script>
</body>
</html>
